
<link rel="dns-prefetch" href="//d2tpzfmmlcqxf6.cloudfront.net">
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description }}">
<meta name="keywords" content="{{ page.categories | join: ', ' }}">

<meta property="og:locale" content="en_US">
<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">

<link rel="icon" href="{% asset_path favicon.png %}">
<link rel="shortcut icon" href="{% asset_path favicon.png %}">
<link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta name="google-site-verification" content="o7315rHAGpao7cw1C4iyb9RjaMIDQwpD8YgoAygnu0U" />

{% if page.layout == 'post' %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 120  }}{% else %}{{ page.content | strip_html | strip_newlines | truncate: 160 }}{% endif %}" />
  {% if page.image.external  %}
<meta property="og:image" content='{{ page.image.feature }}' />
  {% elsif page.image.feature %}
<meta property="og:image" content='{{ site.url }}{% asset_path "{{ page.image.feature }}" %}' />
  {% else %}  
<meta property="og:image" content='https://pbs.twimg.com/profile_images/477531292351737856/0r3ph2g0.jpeg' />  
  {% endif %}
{% endif %}
