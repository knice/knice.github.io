---
layout: default
---

<section>

  <h2>Recent projects</h2>

  <ul class="list">
  {% assign sorted = site.projects | date_sort | reverse %}
  {% for project in sorted %}
    <li>{{ project.date | date: "%B %Y" }} - <a href="{{ project.url }}">{{ project.title }}</a></li>
  {% endfor %}
  </ul>

  {{ content }}

</section>
