---
layout: default
---
<section class="archive">
<h1>{{ page.title }}</h1>
  <ol class="archive-list">

      {% for post in site.posts %}
      <li>
        <div itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
          <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %d, %Y" }}</time>
          </span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
      </li>
      {% endfor %}
  </ol>
</section>
