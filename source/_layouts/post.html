---
layout: default
---

<article class="post">

  <header>
    <p class="date">{{page.date | date: "%B %d, %Y" }}</p>
    <h1 class="title">
      {% if page.link %}
        <a href="{{ page.link }}">{{ page.title }} &rarr;</a>
      {% else %}
        {{ page.title }}
      {% endif %}
    </h1>
  </header>

  <div class="content">

    {{ content }}

  </div>

</article>
