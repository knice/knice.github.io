<!doctype html>
<html lang="en">

  <head>
    {% include head.html %}

    {% if page.css %}
    <style>
      {{ page.css }}      
    </style>
    {% endif %}
  </head>

  <body class="layout-{{ page.layout }}{% if page.layout == 'post' %} {{ page.slug }}{% endif %}">
    <div class="wrap">
      {% include header.html %}
      <main class="site-content">
        {{ content }}
      </main>
      {% include footer.html %}
    </div>
  </body>

</html>
